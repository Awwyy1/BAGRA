
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAGRAT | Timeless Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0A0A0A;
      }
      
      html {
        background-color: var(--bg-color);
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: white;
        width: 100%;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Скроллбар скрываем, но не ломаем логику скролла */
      ::-webkit-scrollbar {
        display: none;
      }

      .grain {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      @keyframes grain {
        0%, 100% { transform:translate(0, 0); }
        10% { transform:translate(-5%, -10%); }
        20% { transform:translate(-15%, 5%); }
        30% { transform:translate(7%, -25%); }
        40% { transform:translate(-5%, 25%); }
        50% { transform:translate(-15%, 10%); }
        60% { transform:translate(15%, 0%); }
        70% { transform:translate(0%, 15%); }
        80% { transform:translate(3%, 35%); }
        90% { transform:translate(-10%, 10%); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "lenis": "https://esm.sh/lenis@1.1.18",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="grain"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
